<a class="btn btn-primary btn-lg" data-toggle="modal" href='#modal-id'>Add Note</a>
<div class="modal fade" id="modal-id">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Add note</h4>
            </div>
            <div class="modal-body">

                <input type="text" name="" id="input1/(\w+)/\u\1/g" class="form-control" [(ngModel)]="noteBody">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="onAddNote()" data-dismiss="modal">Save changes</button>
            </div>
        </div>
    </div>
</div>
